name: CI
on: [push, pull_request]
jobs:
  lint_backend:
    name: Backend linting
    runs-on: ubuntu-latest
    steps:
      - name: Rubocop
        run: |
          sudo apt-get -yqq install libpq-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rubocop
  lint_frontend:
    name: Frontend linting
    runs-on: ubuntu-latest    
    steps:
      - name: Linting
        run: |
          cd client
          yarn
          yarn lint
  test_backend:
    name: Backend tests
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:11
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: rspec
        env:
          DATABASE_URL: postgres://postgres:@localhost:5432/test
          RAILS_ENV: test
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          sudo apt-get -yqq install libpq-dev
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rails db:prepare
          bundle exec rspec
  test_frontend:
    name: Frontend tests
    runs-on: ubuntu-latest    
    steps:
      - name: yarn test
        run: |
          cd client
          yarn
          yarn test --watchAll=false
